name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build wrapper archives
        run: |
          mkdir -p dist

          # macOS ARM64
          tar -czf dist/kiro-cli-agent-darwin-arm64.tar.gz -C scripts kiro-cli-wrapper.sh

          # macOS x86_64 (Intel)
          tar -czf dist/kiro-cli-agent-darwin-x64.tar.gz -C scripts kiro-cli-wrapper.sh

          # Linux x86_64
          tar -czf dist/kiro-cli-agent-linux-x64.tar.gz -C scripts kiro-cli-wrapper.sh

          # Linux ARM64
          tar -czf dist/kiro-cli-agent-linux-arm64.tar.gz -C scripts kiro-cli-wrapper.sh

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          generate_release_notes: true
          files: |
            dist/kiro-cli-agent-darwin-arm64.tar.gz
            dist/kiro-cli-agent-darwin-x64.tar.gz
            dist/kiro-cli-agent-linux-x64.tar.gz
            dist/kiro-cli-agent-linux-arm64.tar.gz
            dist/checksums-sha256.txt
